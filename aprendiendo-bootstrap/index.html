<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Aprendiendo Bootstrap</title>
  </head>
  <body>
    <div class="container border">
      <div class="row">
        <header id="header" class="col-12 bg-primary text-white p-4 ps-5">
          <h1>Aprendiendo Bootstrap con Rodolfo</h1>
        </header>

        <nav id="menu" class="col-12 bg-secondary text-white">
          <ul class="row w-50">
            <li class="col">Inicio</li>
            <li class="col">Pagina 1</li>
            <li class="col">Pagina 2</li>
            <li class="col">Pagina 3</li>
            <li class="col">Contacto</li>
          </ul>
        </nav>

        <section id="content" class="col-12">
          <div class="row">
            <section id="products border" class="col-9">
              <h2>Productos</h2>
              <hr />

              <div class="items">
                <div class="row">
                  <div class="item col bg-primary m-2">Producto</div>
                  <div class="item col bg-warning m-2">Producto</div>
                  <div class="item col bg-danger m-2">Producto</div>
                </div>

                <div class="row mt-5">
                  <div class="item col bg-primary m-2">Producto</div>
                  <div class="item col bg-warning m-2">Producto</div>
                  <div class="item col bg-danger m-2">Producto</div>
                  <div class="item col bg-success m-2">Producto</div>
                </div>
                <div class="row mt-1 justify-content-center">
                  <div class="item col-3 bg-primary m-2">Producto</div>
                  <div class="item col-3 bg-warning m-2">Producto</div>
                </div>
              </div>
            </section>
            <aside class="col-3 border">
              <h2>Barra lateral</h2>
              <div class="lateral row bg-light align-items-center">
                <div class="col-4 bg-primary align-self-start">Elemento 1</div>
                <div class="col-4 bg-success align-self-center">Elemento 2</div>
                <div class="col-4 bg-warning align-self-end">Elemento 3</div>
              </div>
            </aside>
          </div>
        </section>

        <footer class="col-lg-12 bg-info h-25">
          Master en Css con Rodolfo
        </footer>
      </div>
    </div>

      type="text/javascript"

  </body>
</html>
